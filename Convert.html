<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<meta charset="UTF-8">
<html>


<script src="angular.min.js"></script>
<script src="xml2json.min.js"></script>
<script src="xml2json.js"></script>

<head>
	<title>Convert XML to JSON In Angular JS - SibeeshPassion</title>
</head>

<body>
	<div ng-app="httpApp" ng-controller="httpController"></div>
	
	<script> var app = angular.module('httpApp', []);
app.controller('httpController', function ($scope, $http) {
  $http.get("ReportForSpiderWithActiveScan-17-11-07.xml",
            {
    transformResponse: function (cnv) {
      var x2js = new X2JS();
      var aftCnv = x2js.xml_str2json(cnv);
      return aftCnv;
    }
  })
    .success(function (response) {
    console.log(response);
  });

}); 
	</script>
</body>

</html>
